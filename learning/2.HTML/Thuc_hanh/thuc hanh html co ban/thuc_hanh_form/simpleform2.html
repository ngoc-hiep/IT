<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Form 2</title>

    <!-- Css -->
    <style>
      div.form {
        display: block;
        text-align: center;
      }

      form {
        display: inline-block;
        margin-left: auto;
        margin-right: auto;
        text-align: left;
      }

      .form_title {
        background-color: orangered;
        width: 500px;
        text-align: center;
      }

      .title {
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="form">
      <form>
        <div class="form_title">
          <h1>SỞ THÍCH CỦA BẠN</h1>
        </div>
        Họ và tên: <input type="text" name="họ và tên" value="" /><br />
        Email: <input type="email" name="email" id="email" /><br />
        Sở thích: <input type="checkbox" name="hobby" />Thể thao
        <input type="checkbox" name="hobby" />Âm nhạc
        <input type="checkbox" name="hobby" />Đọc sách<br />
        <input type="checkbox" name="hobby" />Lướt web
        <input type="checkbox" name="hobby" />Chơi game
        <input type="checkbox" name="hobby" />Điện ảnh<br />
        <input type="checkbox" name="hobby" />Du lịch<br />
        <input type="submit" value="Gửi thông tin" />
        <input type="reset" value="Nhập lại" />
      </form>
    </div>
  </body>
</html>
