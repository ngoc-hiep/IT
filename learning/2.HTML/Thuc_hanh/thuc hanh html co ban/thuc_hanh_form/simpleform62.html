<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Form 6.2</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <form class="image">
      <h1 class="blue pepper">ĐĂNG KÍ HỌC VIÊN</h1>
      <br />
      <label for="ten" class="blue">Họ và tên</label>
      <input type="text" name="name" id="ten" value="" class="input" /><br />
      <label for="ngay" class="blue">Ngày sinh</label>
      <input type="text" name="date" id="ngay" value="" class="input"/><br />
      <label class="blue">Giới tính</label>
      <input type="radio" name="gender" id="nam" value="Nam" />
      <label for="nam">Nam</label>
      <input type="radio" name="gender" id="nu" value="Nữ" />
      <label for="nu">Nữ</label><br />
      <label class="blue">Địa chỉ</label>
      <input
        type="text"
        name="add"
        id="diachi"
        value=""
        class="widthfive input"
      /><br />
      <label for="lop" class="blue">Lớp</label>
      <input
        type="number"
        name="number"
        id="lop"
        min="1"
        max="12"
        step="1"
        placeholder="-Chọn lớp-"
        class="widthfour input"
      /><br />
      <label for="mail" class="blue">Email</label>
      <input type="email" name="email" id="mail" value="" class="input"/><br />
      <label for="dienthoai" class="blue">Điện thoại</label>
      <input type="text" name="phone" id="dienthoai" value="" class="input"/><br />
      <button type="submit" name="login" id="đăng nhập" value="Đăng nhập">
        Đăng nhập
      </button>
      <button type="reset" name="retype" id="nhập lại" value="Nhập lại">
        Nhập lại
      </button>
    </form>
  </body>
</html>
