<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Form 5</title>
  </head>
  <body>
    <form method="post">
      <fieldset>
        <label for="họ và tên">Họ và tên:</label><br />
        <input type="text" name="name" id="họ và tên" value="" /><br />
        <label for="mail">Email:</label><br />
        <input type="email" name="email" id="mail" value="" /><br />
        <label for="number">Số điện thoại:</label><br />
        <input type="text" name="phone" id="number" value="" /><br />
        <label>Giới tính:</label><br />
        <input type="radio" name="gender" id="nam" value="Nam" />
        <label for="nam">Nam</label>
        <input type="radio" name="gender" id="nữ" value="Nữ" />
        <label for="nữ">Nữ</label><br />
        <button type="submit" name="nộp" id="đăng kí" value="Đăng kí">
          Đăng kí
        </button>
      </fieldset>
    </form>
  </body>
</html>
