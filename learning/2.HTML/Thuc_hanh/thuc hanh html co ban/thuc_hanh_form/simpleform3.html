<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Form 3</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="form">
      <form>
        <div class="form_title">
          <h1 class="title">ĐĂNG KÍ HỌC VIÊN</h1>
        </div>
        <div class="div">
          <label for="name" class="title">Họ và tên:</label>
          <input type="text" id="name" value="" /><br />
          <label for="name" class="title">Ngày sinh:</label>
          <input type="date" name="date" value="" /><br />
          <label for="name"class="title">Giới tính:</label>
          <input type="radio" name="giới tính" value="Nam" />Nam.
          <input type="radio" name="giới tính" value="Nữ" />Nữ.<br />
          <label for="name"class="title">Địa chỉ:</label>
          <input type="text" name="text" value="" />
          <label for="name" class="title">Lớp:</label>
          <seclect name="lớp" id="lớp-seclect">
            <option value="lớp 10">lớp 10</option>
            <option value="lớp 11">lớp 11</option>
            <option value="lớp 12">lớp 12</option>
          </seclect>
          <label for="name" class="title">Email:</label>
          <input type="email" id="Email" value="" />
          <label for="name" class="title">Điện thoại:</label>
          <input type="tel" name="tell" id="tell" />
          <input type="submit" name="submit" value="Đăng kí" />
          <input type="reset" name="reset" value="Nhập lại" />
        </div>
      </form>
    </div>
  </body>
</html>
