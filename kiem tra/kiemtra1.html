<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="div">
        <form class="background">
            <h1 class="h1">Registration form</h1>
            <br />
            <div class="field">
                <label for="ho">Firt Name</label>
                <input type="text" name="firt name" id="ho" value="" class="width" /><br />
            </div>
            <div class="field">
                <label for="ten">Last Name</label>
                <input type="text" name="last name" id="ten" value="" class="width" /><br />
            </div>
            <div class="field">
                <label for="bietdanh">Nick Name</label>
                <input type="text" name="nick nam" id="bietdanh" value="" class="width" /><br />
            </div>
            <div class="field">
                <label for="mail">E-mail</label>
                <input type="email" name="email" id="mail" value="" class="width" /><br />
            </div>
            <div class="field">
                <label for="pass">Password</label>
                <input type="password" name="password" id="pass" value="" class="width" /><br />
            </div>
            <div class="field">
                <label for="date">Date of Birth</label>
                <input type="text" name="text" id="date" value="" class="width" /><br />
            </div>
            <div class="field">
                <label>Gender</label>
                <input type="radio" name="gender" id="male" value="Male" class="radio" />
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female" value="Female" class="radio" />
                <label for="female">Female</label>
                <input type="radio" name="gender" id="other" value="other" class="radio" />
                <label for="other">Other</label><br />
            </div>
            <div class="field">
                <label for="mobile">Mobile</label>
                <input type="tel" name="tel" id="mobile" value="" class="width" /><br />
            </div>
            <div class="field">
                <label for="text">Address</label>
                <textarea id="text" name="text" rows="max" cols="10" class="width"></textarea><br />
            </div>
            <button type="submit" name="submit" id="nop" value="Submit">
                Submit
            </button>
            <button type="reset" name="reset" id="nhaplai" value="Reset">
                Reset
            </button>
        </form>
    </div>
</body>

</html>
